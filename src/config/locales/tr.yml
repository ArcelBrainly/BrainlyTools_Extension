      explainingColors:
        line1: "Bazı kullanıcıların avatarlarında renkli kenarlık var ve bu kenarlıklar, kullanıcıların eklenti kullanım durumlarını gösterir."
        # ! Important: You need to specify a color name inside the braces like this: in English <s>Red</s> or in Turkish <s>Kırmızı</s> or in Indonesian <s>Merah</s>
        line2: "<s>Kırmızı</s> kenarlık, kullanıcının eklenti izninin kaldırıldığı,"
        # ! Important: You need to specify a color name inside the braces like this: in English <s>Mustard</s> or in Turkish <s>Hardal</s> or in Indonesian <s>Moster</s>
        line3: "<s>Hardal</s> kenarlık, kullanıcıya eklenti izni ve yetki atanmış fakat henüz eklentiyi kullanmamış,"
