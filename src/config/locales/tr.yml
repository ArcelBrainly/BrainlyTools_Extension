      - type: 0
        title: Eklenti yöneticisi
        description: Eklentiyi hiç bir sınırlama olmadan kullanma yetkisi
      - type: 1
        title: Hızlı soru silimi
        description: Anasayfada, soru sayfasında ve Tümünü Düzelt'te hızlı silim butonlarını kullanarak soru(ları) silme
      - type: 2
        title: Hızlı cevap silimi
        description: Soru sayfasında ve Tümünü Düzelt'te hızlı silim butonlarını kullanarak cevap(ları) silme
      - type: 45
        title: Hızlı yorum silimi
        description: Soru sayfasında ve Tümünü Düzelt'te hızlı silim butonlarını kullanarak yorum(ları) silme
      - type: 4
        title: Duyuru yönetimi
        description: Eklenti duyuruları oluşturma, düzenleme, kaldırma ve yayınlama yetkisi
      - type: 5
        title: Kullanıcı yönetimi
        description: Eklenti kullanıcılarının erişim izni ve yetkilerini düzenleme yetkisi
      - type: 6
        title: Hızlı cevap doğrulama
        description: Kullanıcı bilgilerini gör sayfasında, kullanıcı cevaplarını seçerek doğrulama
