      firstUsageTimeAgoPreTitle: "%{time} kullanmaya başladı"
      hasntUsed: Kullanıcı henüz eklentiyi kullanmadı
      explainingColors:
        line1: Bazı kullanıcıların avatarlarında renkli kenarlık var ve bu kenarlıklar, kullanıcıların eklenti kullanım durumlarını gösterir.
        # ! Important: You need to specify a color name inside the braces like this: in English {Red} or in Turkish {Kırmızı} or in Indonesian {Merah}
        line2: "{Kırmızı} kenarlık, kullanıcının eklenti izninin kaldırıldığı,"
        # ! Important: You need to specify a color name inside the braces like this: in English {Mustard} or in Turkish {Hardal} or in Indonesian {Moster}
        line3: "{Hardal} kenarlık, kullanıcıya eklenti izni ve yetki atanmış fakat henüz eklentiyi kullanmamış,"
        # ! Important: You need to specify a color name inside the braces like this: in English {Green} or in Turkish {Yeşil} or in Indonesian {Hijau}
        line4: "{Yeşil} kenarlık, kullanıcının erişim izni ve yetkileri olup, aktif bir eklenti kullanıcısı,"
        # ! Important: You need to specify the "no border" word inside the braces like this: in English {No border} or in Turkish {Kenarlığı olmayan}
        line5: "{Kenarlığı olmayan} kullanıcı, hesabına yetkiler atanmış fakat erişim izni verilmemiş ve eklentiyi henüz kullanmamış olduğu anlamına gelir."
