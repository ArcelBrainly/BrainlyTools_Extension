        # ! Important: You need to specify the "no border" word inside the braces like this: in English <s>No border</s> or in Turkish <s>Kenarlığı olmayan</s>
        line5: "<s>Kenarlığı olmayan</s> kullanıcı, hesabına yetkiler atanmış fakat erişim izni verilmemiş ve eklentiyi henüz kullanmamış olduğu anlamına gelir."
