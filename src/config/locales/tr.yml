      - type: 0
        title: Eklenti yöneticisi
        description: Eklentiyi hiç bir sınırlama olmadan kullanma yetkisi
      - type: 1
        title: Hızlı soru silimi
        description: "Anasayfada, soru sayfasında ve Tümünü Düzelt'te hızlı silim butonlarını kullanarak soru(ları) silme"
