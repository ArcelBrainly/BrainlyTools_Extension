<div class="sg-content-box">
  <div class="sg-content-box__content">
    <div class="sg-actions-list sg-actions-list--no-wrap sg-actions-list--to-top">
      <div class="sg-actions-list__hole sg-actions-list__hole--22-em">
        <div class="sg-content-box">
          <div class="sg-content-box__content">
            <textarea class="sg-textarea sg-textarea--full-width sg-textarea--tall sg-textarea--resizable-vertical" placeholder="${System.data.locale.common.profileLinksOrIds}"></textarea>
          </div>
          <div class="sg-content-box__actions">
            <div class="sg-actions-list sg-actions-list--no-wrap sg-actions-list--space-between">
              <div class="sg-actions-list__hole">
                <div class="sg-spinner-container">
                  <p class="sg-text sg-text--xsmall">${nIds}</p>
                </div>
              </div>
              <div class="sg-actions-list__hole">
                <p class="sg-text sg-text--xsmall sg-text--mint-dark">${nUsers}</p>
              </div>
              <div class="sg-actions-list__hole">
                <p class="sg-text sg-text--xsmall sg-text--peach-dark">${nNotFound}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
