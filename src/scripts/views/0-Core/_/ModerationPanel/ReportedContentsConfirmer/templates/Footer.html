<div class="sg-content-box__content sg-content-box__content--spaced-top sg-content-box__content--spaced-bottom js-hidden">
	<div class="sg-content-box">
		<div class="sg-content-box__content" style="padding: 0.5em 1.5em;">
			<div class="sg-actions-list sg-actions-list--space-between">
				<div class="sg-actions-list__hole">
					<div class="sg-label sg-label--small sg-label--secondary">
						<div class="sg-label__icon js-hidden">
							<div class="sg-icon sg-icon--gray-secondary sg-icon--x14">
								<svg class="sg-icon__svg">
									<use xlink:href="#icon-lightning"></use>
								</svg>
							</div>
						</div>
						<div class="sg-text sg-text--small sg-text--gray-secondary sg-text--bold sg-text--link js-hidden">!!!!!</div>
						<button class="sg-button-secondary sg-button-secondary--dark">
							<div class="sg-label sg-label--unstyled">
								<div class="sg-label__icon">
									<div class="sg-icon sg-icon--x16">
										<svg class="sg-icon__svg">
											<use xlink:href="#icon-lightning"></use>
										</svg>
									</div>
								</div>
								${matchedText}
							</div>
						</button>
					</div>
				</div>
				<div class="sg-actions-list__hole js-confirmed js-hidden">
					<div class="sg-label sg-label--small sg-label--secondary">
						<div class="sg-spinner-container">
							<div style="width: 25px;"></div>
							<div class="sg-spinner-container__overlay">
								<div class="sg-spinner sg-spinner--xxsmall"> </div>
							</div>
						</div>
						<div class="sg-label__icon">
							<div class="sg-icon sg-icon--mint sg-icon--x14">
								<svg class="sg-icon__svg">
									<use xlink:href="#icon-check"></use>
								</svg>
							</div>
						</div>
						<div class="sg-text sg-text--small sg-text--gray-secondary sg-text--bold">${confirmedText}</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="sg-content-box">
		<div class="sg-content-box__content js-hidden" style="padding: 1em 1.5em;"> </div>
	</div>
</div>
